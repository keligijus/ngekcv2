  <md-card  ng-repeat="item in vm.f.portfolioItems.data" layout-padding>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{ item.projectname }}</span><br>
            <span class="md-subhead">{{ item.myrole }}</span>
          </md-card-header-text>
        </md-card-header>
        <!-- <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card header</span>
          </md-card-title-text>
        </md-card-title> -->
        <img class="md-card-image" src="{{vm.settings.imgPath + item.screenshotname}}">
        <md-card-content layout="row">
          <span>
            <strong>Loved: </strong>
          </span>
          <span>
            {{ item.loved }}
          </span>
        </md-card-content>
        <md-card-content layout="row">
          <span>
            <strong>Learned: </strong>
          </span>
          <span>
            {{ item.learned }}
          </span>
        </md-card-content>
        <md-card-content layout="row">
          <span>
            <strong>Loathed: </strong>
          </span>
          <span>
            {{ item.loathed }}
          </span>
        </md-card-content>
        <md-card-content layout="row">
          <span>
            <strong>Skills used: </strong>
          </span>
          <span>
            {{ item.skills }}
          </span>
        </md-card-content>
        <md-card-content layout="row">
          <span>
            <strong>Ideas: </strong>
          </span>
          <span>
            {{ item.ideas }}
          </span>
        </md-card-content>
         <md-card-actions layout="row" layout-align="end center">
          <md-button
            href="{{ item.livelink }}"
            target="_blank"
            class="md-raised md-primary md-button md-ink-ripple"
            disabled="{{ item.disableLink }}">
            Live project
            <svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
            </svg>
          </md-button>
         </md-card-actions>
      </md-card>
  </md-card>
