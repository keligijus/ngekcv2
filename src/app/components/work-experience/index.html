<md-content layout-padding>

  <!-- <pre>{{ vm.f.workExperience.data | json }}</pre> -->

  <h2>Work Experience</h2>

  <md-card  ng-repeat="item in vm.f.workExperience.data" layout-padding>
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{ item.position }} @ {{ item.employer }}</span><br>
            <span class="md-subhead">{{ item.startdate }} - {{ item.finishdate }}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content layout="row">
          <div class="ek-card-title">
            <strong>Loved: </strong>
          </div>
          <div class="ek-card-description">
            {{ item.loved }}
          </div>
        </md-card-content>
        <md-card-content layout="row">
          <div class="ek-card-title">
            <strong>Learned: </strong>
          </div>
          <div class="ek-card-description">
            {{ item.learned }}
          </div>
        </md-card-content>
        <md-card-content layout="row">
          <div class="ek-card-title">
            <strong>Left (why?): </strong>
          </div>
          <div class="ek-card-description">
            {{ item.leftwhy }}
          </div>
        </md-card-content>
        <md-card-content layout="row">
          <div class="ek-card-title">
            <strong>Day to day: </strong>
          </div>
          <div class="ek-card-description">
            {{ item.daytoday }}
          </div>
        </md-card-content>
         <md-card-actions layout="row" layout-align="end center">
          <md-button
            href="{{ item.link }}"
            target="_blank"
            class="md-raised md-primary md-button md-ink-ripple"
            disabled="{{ item.disableLink }}">
            Employer's website
            <svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
            </svg>
          </md-button>
         </md-card-actions>
      </md-card>
  </md-card>


</md-content>

</script>
